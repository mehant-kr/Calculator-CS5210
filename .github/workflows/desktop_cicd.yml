name: Java 25 Swing CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setting up Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu' # Zulu is excellent for very new Java versions

      # 1. Run Unit Tests (Logic only, no UI)
      - name: Run Unit Tests
        run: mvn test -Dtest=*UnitTest

      # 2. Run UI Tests (Needs the "Fake Monitor")
      - name: Run UI Tests with Xvfb
        uses: coactions/setup-xvfb@v1
        with:
          run: mvn test -Dtest=*UITest
        # Note: This runs your Swing tests on a virtual screen

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}